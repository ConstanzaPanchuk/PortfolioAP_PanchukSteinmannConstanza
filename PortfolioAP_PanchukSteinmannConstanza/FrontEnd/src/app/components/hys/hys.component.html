<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [showUnits]="false"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#1A5276'"
        [innerStrokeColor]="'#85C1E9'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
