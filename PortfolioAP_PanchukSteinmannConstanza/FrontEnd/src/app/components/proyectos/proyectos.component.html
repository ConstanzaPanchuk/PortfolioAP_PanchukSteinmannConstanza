<div class="row">
    <h2>Proyectos realizados</h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevopro" *ngIf="isLogged"><i class="bi bi-plus-lg"></i>
          Agregar Proyecto
      </button>
  </div>
      <div class="card mb-3" *ngFor="let Proyectos of proyectos" id="tarjeta">
          <div class="row g-0">
          <div class="col-md-4">
              <img src="{{ Proyectos.imgP }}" class="img-fluid rounded-start" style="max-width: 250px; max-height: 250px" id="fotoPro">
          </div>
          <div class="col-md-6">
              <div class="card-body">
              <h5 class="card-title">{{ Proyectos.nombreP }}</h5>
              <p class="card-text">{{ Proyectos.descripcionP }}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
          </div>
              <div class="col-md-1">
                  <div *ngIf="isLogged">
                      <button class="btn btn-light" routerLink="/editpro/{{ Proyectos.id }}" id="botonEditar"><i class="bi bi-pen-fill"></i>Editar</button>
                  </div>
                  <div *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Proyectos.id)" id="botonBorrar"><i class="bi bi-trash3-fill"></i>Borrar</button>
                  </div>
              </div>
          </div>
      </div>
